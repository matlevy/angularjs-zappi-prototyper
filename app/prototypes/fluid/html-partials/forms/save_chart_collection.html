<div class="modal-form">
	<ul class="form-question-list">
		<li class="zappi-form-row">
			<div class="zappi-question">Enter a name to save this collection:</div>
			<input type="text" class="zappi-text-input stretch" ng-model="data.name">
		</li>
		<li class="zappi-form-row">
		<button class="zappi-button stretch line-space-below" ng-click="submit()">Save</button>
			<button class="zappi-button secondary-action stretch" ng-click="close()">Cancel</button>
		</li>
	</ul>
</div>
