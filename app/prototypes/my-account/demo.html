<proto-customise-header header-title="My Account Details" page-model="page"></proto-customise-header>

<div class="zappi-styles zappi-form container account my-details">
	<div class="row">
		<div class="col-md-8 no-gutter" ng-include="'/prototypes/my-shared/navigation.html'"></div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<section class="zappi-form-section" id="contact-form">
				<ul class="form-question-list">
					<li class="zappi-form-row">
						<div class="zappi-question">My Current Password</div>
						<input type="text" class="zappi-text-input stretch">
					</li>
					<li class="zappi-form-row">
						<div class="zappi-question">New Password</div>
						<input type="text" class="zappi-text-input stretch">
					</li>
					<li class="zappi-form-row">
						<div class="zappi-question">Confirm New Password</div>
						<input type="text" class="zappi-text-input stretch">
					</li>
				</ul>
			</section>
		</div>
		<div class="col-md-6">
			<section class="zappi-form-section" id="contact-form">
				<ul class="form-question-list">
					<li class="zappi-form-row">
						<div class="zappi-question">
							I'd like to be contacted about news and information relating to ZappiStore in the future:
							<zappi-toggle-button selected-label="YES" unselected-label="NO" selected="page.account.details.contactZappi"></zappi-toggle-button>
						</div>
					</li>
					<li class="zappi-form-row">
						<div class="zappi-question">
							I'd like to be contacted about news and information relating to ZappiStore Partners in the future:
							<zappi-toggle-button selected-label="YES" unselected-label="NO" selected="page.account.details.contactPartners"></zappi-toggle-button>
						</div>
					</li>
				</ul>
			</section>			
		</div>
	</div>
	<div class="row">
		<div class="col-md-12"><button class="zappi-button">Save</button></div>
	</div>
</div>
