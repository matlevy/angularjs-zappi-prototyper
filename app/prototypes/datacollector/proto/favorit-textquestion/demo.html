<div class="row zappi-styles {{ !showQuestion ?  'hidden-xs' : '' }}">
	<div class="col-md-12">
		<div>
			<p>You indicated this was your favourite concept</p>
		</div>
	</div>
</div>
<div class="row zappi-styles">
	<div class="col-sm-12 col-md-4">
		<div class="dc-component heatmap">
			<div class="heatmap-image-container stretch">
				<div class="heatmap-image" style="background-image: url('/assets/images/cat.jpg'); height: 300px;"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-8">
		<div class="row">
			<div class="col-md-12">
				<div class="survey-body__question-number">
					<span>Q.2</span>
				</div>
				<div class="survey-body__question-text-container">
					<blockquote class="survey-body__question-text">
						<p>What did you like about it? Please tell us in the box below.</p>
					</blockquote>
				</div>
				<div style="margin-bottom: 2rem;">
					<div class="heatmap-comments">
						<textarea placeholder="Enter a comment about this part of the image."  style="width: 100%; height: 100px;"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="survey-body__question-number">
					<span>Q.3</span>
				</div>
				<div class="survey-body__question-text-container">
					<blockquote class="survey-body__question-text" >
						<p>What did you dislike about it? Please tell us in the box below.</p>
					</blockquote>
				</div>
				<div style="margin-bottom: 2rem;">
					<div class="heatmap-comments">
						<textarea placeholder="Enter a comment about this part of the image." style="width: 100%; height: 100px;"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
