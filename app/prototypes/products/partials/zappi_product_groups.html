<div class="zappi-product-groups">
	<div class="product-group-listing">
		<ul>
			<li><button class="zappi-button interaction-action as-tag" ng-click="showAllProducts()">All</button></li>
			<li ng-repeat="product_group in items">
				<button class="zappi-button secondary-action as-tag selectable" ng-class="{ 'selected': product_group==selected }" ng-click="selectGroup(product_group)">{{ product_group.key }}</button>
			</li>
		</ul>
	</div>
	<div ng-transclude></div>
</div>
