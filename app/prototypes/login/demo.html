<proto-customise-header header-skin="linknow-full" header-title="Login" page-title="ZappiStore" page-model="page"></proto-customise-header>

<div class="container zappi-styles zappi-form">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="row">
				<section class="zappi-form-section" id="contact-form">
					<ul class="form-question-list">
						<li class="zappi-form-row">
							<div class="zappi-question">Username</div>
							<input type="text" class="zappi-text-input stretch">
						</li>
						<li class="zappi-form-row">
							<div class="zappi-question">Password</div>
							<input type="password" class="zappi-text-input stretch">
						</li>
						<li class="zappi-form-row">
							<div class="zappi-question">
								Remember my details on this computer for the next time I log into this account?
								<zappi-toggle-button selected-label="YES" unselected-label="NO" selected="page.account.details.contactZappi"></zappi-toggle-button>
							</div>
						</li>
					</ul>
					<div class="double-line-space-above">
						<button class="zappi-button stretch line-space-below">Sign-In</button>
						<button class="zappi-button secondary-action stretch">I forgot my password</button>
					</div>
				</section>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
